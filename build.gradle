buildscript {
    ext.kotlin_version = '1.2.20'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE')
    }

}

apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'


jar {
	enabled = true
}
bootJar {
	classifier = 'boot'
}

repositories {
    mavenCentral()
}
dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version")
    compile("org.jetbrains.kotlin:kotlin-reflect:$kotlin_version")
    compile("org.http4k:http4k-core:3.15.0")
    compile("org.http4k:http4k-server-jetty:3.15.0")
    compile("org.http4k:http4k-client-apache:3.15.0")
    compile("org.http4k:http4k-format-jackson:3.15.0")
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
